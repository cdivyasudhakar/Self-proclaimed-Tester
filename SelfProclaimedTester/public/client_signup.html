<section id="contact">

      <div class="container">
          <div class="col-md-12"> <h3>Client Signup!</h3><br></div>
        <div class="row">
          <div class="col-md-4">
            <form>
              <div class="form-group">
                <label>First Name</label>
                <input type="text" ng-model="signup.firstname"class="form-control" placeholder="Enter Name">
              </div>
                <div class="form-group">
                <label> Last Name </label>
                    <input type="text" ng-model="signup.lastname" class="form-control" placeholder="Enter Last Name"></div>
              <div class="form-group">
                  <label>Password</label>
                <input type="password" ng-model="signup.password" class="form-control" placeholder="Enter Password">
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" ng-model="signup.confirmPassword" class="form-control" placeholder="Confirm Password">
              </div>
            
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" ng-model="signup.email" placeholder="Enter Email">
              </div>
                <div class="form-group">
                <label>Organization</label>
                <input type="text" class="form-control" ng-model="signup.organization" placeholder="Enter Email">
              </div>
             <div class="form-group">
                <label>Designation</label>
                <input type="number" class="form-control"  ng-model="signup.contact" placeholder="Enter mobile">
              </div>
              <button type="submit" class="btn btn-success" ng-click="clientSignup(signup)">Sign Up</button>
                <button type="submit" class="btn btn-failure" ng-click="signup_button">Cancel</button>
                <br>
            </form>
          </div>
            <div class="col-md-2"></div>
            <br> <br>
          <div class="col-md-5">
            <img src="/images/slider4.jpg" class="demo">
          </div>   
        </div>
      </div>
    </section>
